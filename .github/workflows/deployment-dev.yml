name: Deployment [Dev]

on:
  workflow_dispatch:
  pull_request:
    branches: 
    - develop

env:
  AZURE_WEBAPP_NAME: contosoweather  
  AZURE_WEBAPP_SLOT: develop
 
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.6.0
    - name: Run Tests
      run: dotnet publish Contoso/Contoso.csproj -o publish.zip
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEVELOP }}
        slot-name: ${{ env.AZURE_WEBAPP_SLOT }}
        package: output